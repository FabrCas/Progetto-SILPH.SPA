<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Fotografia</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>

	<div class="header">
		<h2 class="logo">SILPH SPA</h2>
		<input type="checkbox" id="chk"> <label for="chk"
			class="show-menu-btn"> <i class="fas fa-ellipsis-h"></i>
		</label>
	</div>


	<h1>Informazioni sulla fotografia :</h1>
	<div>
		Nome : <span th:text="${fotografia.nome}"></span>
	</div>
	<div>
		Descrizione : <span th:text="${fotografia.descrizione}"></span>
	</div>
	<div>
		Foto :
		(Non inserire URL con un numero di caratteri superiore a 255) <img th:src="${fotografia.URLfoto}" style="width:104px;height:142px;">
	</div>
	<div>

		Fotografo : <a th:href="@{'/fotografo' + '/' +${fotografia?.fotografo?.id}}"
			th:text="${fotografia?.fotografo?.nome}"> fotografo</a>

	</div>
	<div>
		Album : <a th:href="@{'/album' + '/' +${fotografia?.album?.id}}"
			th:text="${fotografia?.album?.nome}"> album</a>

	</div>
	<div>
		<a href="/toSito">ritorna al sito</a>
	</div>
</body>
</html>
