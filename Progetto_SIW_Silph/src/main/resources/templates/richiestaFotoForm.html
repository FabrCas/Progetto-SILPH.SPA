	<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Richiesta Foto Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  </head>
  <body>

  <div class="header">
    <h2 class="logo">SILPH SPA</h2>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>
    </div>
   
    <br>
    <h2>Compila questa richiesta con i tuoi dati,</h2>
    <h2>un nostro collaboratore, visualizzera la richiesta e ti contattera' il prima possibile! </h2>
    
    <form th:action="@{/richiestaFoto}" th:method="post" th:object="${richiestaFoto}">
    <table>
    <tr>
    <td>
    <br>
    Nome:  	<input type="text" th:field="*{nomeUtente}" />    </td>
    
    <td th:if="${#fields.hasErrors('nomeUtente')}" th:errors="*{nomeUtente}"></td>
    </tr>
    <tr>
     <td>
     <br>
    email: <input type="text" th:field="*{email}" /> </td>
    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
    </tr>
    <tr>
     <td>
     <br>
    numero telefonico:<input type="text" th:field="*{numero_telefonico}" /></td>
    </tr>
    <tr>
     <td>
     <br>
    descrizione richiesta:<input type="text" th:field="*{descrizione}" />
    </td>
    </tr>
    <tr>
    <td>
    <br>
    <button type="submit">Invia richiesta</button>
    </td>
    </tr>
    </table>
    </form>
    
</body>
</html>
