	<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Richiesta Foto Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  </head>
  <body>

  <div class="header">
    <h2 class="logo">SILPH SPA</h2>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>
    </div>
    <h4>Ultima il tuo ordine:</h4>
    <h2>Compila questa richiesta con i tuoi dati,</h2>
    <h2>un nostro collaboratore, visualizzera la richiesta e ti contattera' il prima possibile! </h2>
    <div>
    <form th:action="@{/richiestaFoto}" th:method="post" th:object="${richiestaFoto}">
    <div>
    Nome: <input type="text" th:field="*{nomeUtente}" />
    <p th:if="${#fields.hasErrors('nomeUtente')}" th:errors="*{nomeUtente}">
    </div>
     <div>
    email: <input type="text" th:field="*{email}" />
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
    </div>
     <div>
    numero telefonico:<input type="text" th:field="*{numero_telefonico}" />
    </div>
     <div>
    descrizione richiesta:<input type="text" th:field="*{descrizione}" />
    </div>
    <div>
    <button type="submit">Invia richiesta</button>
    </div>
    </form>
    </div>
</body>
</html>
