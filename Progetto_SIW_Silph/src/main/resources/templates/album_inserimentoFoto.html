<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Inserimento fotografie album</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
<div class="header">
		<h2 class="logo">SILPH SPA</h2>
		<input type="checkbox" id="chk"> <label for="chk"
			class="show-menu-btn"> <i class="fas fa-ellipsis-h"></i>
		</label>
	</div>
	<div>
		<h4>Seleziona le foto caricate sul sito:</h4>
	</div>
	<form th:action="@{/InserimentoFotografiAlbum}" method="POST"
		th:object="${album}">
		<ul>
			<li th:each="fotografia : ${fotografie}"><input type="radio"
				name="fotografie" value="fotografia.id">${fotografia.nome}</li>
		</ul>
		<p>
			<button type="submit">Invio</button>
		</p>
	</form>
</body>
</html>
