<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Richiesta Di utilizzo</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
head {
	display: block;
	margin-top: 0;
	margin-bottom: 0;
	margin-left: 0;
	margin-right: 0;
	color: white;
	height: 100px;
	text-align: center;
	background: #34495e;
	
	
}


</style>
  </head>
  <body>

 
	<h1>Informazioni su richiesta di utilizzo:</h1>
	<div>
		<b>NOME UTENTE:</b> <span th:text="${richiestaFoto.nomeUtente}">qui va
			il nome utente</span>
	</div>
	<br>
	<div>
		<b>EMAIL UTENTE:</b> <span th:text="${richiestaFoto.email}"> qui va l'email utente</span>
	</div>
	<br>
	<div>
		<b>NUMERO TELEFONICO UTENTE:</b> <span th:text="${richiestaFoto.numero_telefonico}"> qui va il numero
		 telefonico dell'utente</span>
	</div>
	<br>
	<div>
		<b>DESCRIZIONE RICHIESTA:</b> <span th:text="${richiestaFoto.descrizione}">qui va la 
		descrizione della richiesta</span>
	</div>
	
	
	<div>
		<h4>FOTO RICHIESTE:</h4>
		<ul>
			<li th:each="fotografia: ${richiestaFoto.fotografie}">
			
			<img src="${fotografia.URLfoto}" alt="${fotografia.descrizione}">
			</li>
		</ul>
	</div>
	<div>
	<a href="/toSito">ritorna al sito</a>
	</div>
</body>
</html>
