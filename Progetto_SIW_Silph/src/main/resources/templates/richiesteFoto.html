<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Richiesta Di utilizzo</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  </head>
  <body>

  <div class="header">
    <h2 class="logo">SILPH SPA</h2>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>
    </div>


	<div>
		<h3>Segue la lista di richieste di utilizzo ricevute dagli utenti</h3>
		<h3>cliccare sulla richiesta per maggiori informazioni</h3>
		<ul>
			<li th:each="richiestaFoto : ${richiesteFoto}"><a
				th:href="@{'/richiestaFoto' + '/' +${richiestaFoto.id}}"
				th:text="${richiestaFotoStat.index}"> richiesta foto</a></li>
		</ul>
	</div>
</body>
</html>
