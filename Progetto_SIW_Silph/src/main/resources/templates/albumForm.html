<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>ALbum FOrm</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
<div class="header">
		<h2 class="logo">SILPH SPA</h2>
		<input type="checkbox" id="chk"> <label for="chk"
			class="show-menu-btn"> <i class="fas fa-ellipsis-h"></i>
		</label>
	</div>
	
	<div class="content">
		<h4>Inserisci i dati di un album</h4>
	</div>
	<form th:action="@{/album}" method="GET" th:object="${album}">
		<p>Nome:</p>
		<p>
			<input type="text" th:field="*{nome}" />
		</p>
		<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
		
		<div>
		<h4>Seleziona i fotografi conosciuti dal sito:</h4>
		<ul>
			<li th:each="fotografo : ${fotografi}"><input type="checkbox"
				name="fotografiScelti" value="fotografo.id">${fotografo.nome}
				${fotografo.cognome}</li>
		</ul>
		</div>
		<br>
		<br>
		<div>
		<h4>Seleziona le foto caricate sul sito:</h4>
	</div>
	
		<ul>
			<li th:each="fotografia : ${fotografie}"><input type="checkbox"
				name="fotografieScelte" value="fotografia.id">${fotografia.nome}</li>
		</ul>
		<p>
			<button type="submit">Invio</button>
		</p>
	</form>
</body>
</html>
