<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>ALbum Form</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
	<div class="header">
		<h2 class="logo">SILPH SPA</h2>
		<input type="checkbox" id="chk"> <label for="chk"
			class="show-menu-btn"> <i class="fas fa-ellipsis-h"></i>
		</label>
				 <ul class="menu">
 <a href="/toSito">Home</a>
      <a href="/gallery">Galleria</a>
       <a href="/allFotografi">Fotografi</a>
       <a href="/allAlbum">Album</a>
       <a href="logout">Logout</a>
      <a href="/welcome">Servizi</a>
       <a href="/roma3">Contatti</a>
      <a href="/richiestaFoto">Shop</a>
      
     
      <label for="chk" class="hide-menu-btn">
        <i class="fas fa-times"></i>
      </label>
    </ul>
	</div>
<br>
<br>
<br>
	<div class="content">
		<h1><FONT COLOR=blue FACE="Comic Sans MS">Inserisci i dati di un album</FONT><br></h1>
	<br>

	
	<form th:action="@{/album}" method="POST" th:object="${album}">
		<table>
		<tr><td><p>Nome:</p></td>
		<td><p>
			<input type="text" th:field="*{nome}" />
		</p></td>
		<td><p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
	</tr>

	</table>
	<br>
	<br>
		
			<p>Seleziona i fotografi conosciuti dal sito:</p>
			<ul>
				<li th:each="fotografo : ${fotografi}"><input type="checkbox"
					name="fotografiScelti" value="fotografo.id"> <span
					th:text="${fotografo.nome}"> nome fotografo</span> <span
					th:text="${fotografo.cognome}"> cognome fotografo</span></li>
			</ul>
		
		
		<br>
		<br>
			<p>Seleziona le foto caricate sul sito:</p>
		

		<ul>
			<li th:each="fotografia : ${fotografie}"><input type="checkbox"
				name="fotografieScelte" value="fotografia.id"> <span
				th:text="${fotografia.nome}"> nome fotograia</span></li>
		</ul>
		<br>
		<br>
		<p>
			<button type="submit">Invio</button>
		</p>
		
		</form>
	</div>
</body>
</html>
